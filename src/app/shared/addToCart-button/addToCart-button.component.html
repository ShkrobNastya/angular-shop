<button
  *ngIf="!isCounterVisible; else counter"
  (click)="addToCart()"
  href="#"
  class="btn btn-primary"
  role="button"
  [disabled]="disabled"
>
  Add to cart
</button>
<ng-template #counter>
  <div *ngIf="isCounterVisible" class="counter">
    <button (click)="decrementCount()" class="btn btn-primary">-</button>
    <span class="counter__count">{{ count }}</span>
    <button (click)="incrementCount()" class="btn btn-primary">+</button>
  </div>
</ng-template>
