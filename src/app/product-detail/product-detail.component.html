<div class="product-container">
  <div class="product-content">
    <div class="product__img">
      <img [src]="product.image" alt="product" class="img-thumbnail" />
    </div>
    <div class="product__info">
      <p class="product__title">{{ product.title }}</p>
      <div>
        <div class="rating">
          <span>{{ product.rating.rate }}</span>
          <fa-icon [icon]="faStar"></fa-icon>
        </div>
        ({{ product.rating.count }} reviews)
      </div>
      <div class="product__stock">
        <app-addToCart-button
          [count]="count"
          [productID]="product.id"
          [disabled]="this.product.stock === 0"
        ></app-addToCart-button>
        <p [stock]="color">({{ stockPresenceMessage }})</p>
      </div>
      <p class="product__price">Price: {{ product.price }}$</p>
      <p class="product__descr">{{ product.description }}</p>
    </div>
  </div>
  <div *ngIf="reviews.length" class="product__reviews">
    <p>Customer reviews:</p>
    <app-product-review
      *ngFor="let review of reviews"
      [review]="review"
    ></app-product-review>
  </div>
</div>
