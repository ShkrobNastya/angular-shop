<div class="cart">
  <table class="table table-hover" *ngIf="cart?.length; else emptyCart">
    <thead>
      <tr>
        <th>Product ID</th>
        <th>Product Name</th>
        <th>Count</th>
        <th>Price</th>
        <th>Total Price</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr [@list1] *ngFor="let cartOrder of cart">
        <td>{{ cartOrder.id }}</td>
        <td>{{ cartOrder.title }}</td>
        <td>{{ cartOrder.count }}</td>
        <td>{{ cartOrder.price }}</td>
        <td>{{ cartOrder.price * cartOrder.count }}</td>
        <td>
          <button (click)="onDelete(cartOrder.id)" class="btn btn-danger">
            âœ•
          </button>
        </td>
      </tr>
    </tbody>
  </table>
  <ng-template #emptyCart
    ><div class="cart-empty">Cart is empty!</div></ng-template
  >
</div>
